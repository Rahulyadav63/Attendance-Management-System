<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style1.css"
</head>
<body>
<div id="bg"></div>
<form>
  <div class="login">
    <h1 style="color: rgb(248, 245, 245); text-align: center;background-color: rgb(141, 176, 195);">Faculty Login</h1>
  </div>

    <input type="password" placeholder="Password" required/>

    <button class="btn" type="submit">Log in</button>
  </div>
</form>
</body>
